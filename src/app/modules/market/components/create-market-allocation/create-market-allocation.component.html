<form [formGroup]="marketMasterForm">
  <div class="form-row">
    <div class="form-group col-md-4">
      <input  type="hidden" value="19" formControlName="organizationId">
      <h2>Midwest Region</h2>
    </div>
    <div class="form-group col-md-4">
      <label for="payperiod">Pay Period</label>
      <input
        type="text"
        placeholder="yyyy-mm-dd"
        class="form-control"
        formControlName="payperiod"
        id="payperiod"
      />
    </div>
    <div class="form-group col-md-4">
      <label>Type</label>
      <ng-select
      [items]="roles"
      formControlName="allocationTypeId"
      placeholder="Select Organization"
      bindLabel="roleName"
      bindValue="roleId"
      class="cfo-select"
    >
    </ng-select>
    </div>
  </div>
  <div  class="form-group">
    <div class="table-responsive">
      <table formArrayName="allocations" class="table table-harbor">
        <thead>
          <tr>
            <th scope="col">S.N</th>
            <th scope="col">Market</th>
            <th scope="col">Rev</th>
            <th scope="col">COGS</th>
            <th scope="col">COGS Type</th>
            <th scope="col">SE</th>
            <th scope="col">EE</th>
            <th scope="col">G&A</th>
            <th scope="col">Other</th>
            <th scope="col">Other Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of quantities().controls; let i = index" [formGroupName]="i">
            <td>{{ i + 1 }}</td>
            <td>
              DAL III{{ i + 1 }}
              <input type="hidden" value="20" formControlName="marketId"/>
            </td>
            
            <td><input type="text" formControlName="cogs" placeholder="text" class="form-control"/></td>
            <td>
              <ng-select
              [items]="roles"
              formControlName="cogsTypeId"
              placeholder="Select Organization"
              bindLabel="roleName"
              bindValue="roleId"
              class="cfo-select"
              ></ng-select>
            </td>
            <td><input type="text" formControlName="se" placeholder="text" class="form-control"/></td>
            <td><input type="text" formControlName="ee" placeholder="text" class="form-control"/></td>
            <td><input type="text" formControlName="ga" placeholder="text" class="form-control"/></td>
            <td><input type="text" formControlName="other" placeholder="text" class="form-control"/></td>
            <td>
              <ng-select
              [items]="roles"
              formControlName="cogsTypeId"
              placeholder="Select Organization"
              bindLabel="roleName"
              bindValue="roleId"
              class="cfo-select"
              > </ng-select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="pull-right">
    <button type="submit" class="btn btn-primary mr-2">Save</button>
    <button type="submit" class="btn btn-primary">Cancel</button>
  </div>
</form>
