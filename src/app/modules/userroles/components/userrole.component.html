<div class="">
    <div class="btn-container">
      <button type="button" class="btn btn-green" (click)="open(content)">
        New Role
      </button>
    </div>
  
    <div class="content">
      <div class="title-container">
        <h1 class="page-title">User Roles</h1>
      </div>
      <div class="table-responsive">
        <table class="table table-harbor">
          <thead>
            <tr>
              <th scope="col">S.N</th>
              <th scope="col">Role Name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of roles; let i = index">
              <td>{{ i + 1 }}</td>
              <td data-th="Role Name ">{{ role.roleName }}</td>
  
              <td data-th="Actions">
                <a
                  (click)="EditData(content, role)"
                  class="icon-holder"
                  href="javascript:void(0)"
                  title="edit"
                  ><i class="icon icon-pencil-create"></i
                ></a>
                <span></span>
                <a
                  class="icon-holder"
                  (click)="Delete(role.roleId)"
                  href="javascript:void(0)"
                  title="delete"
                  ><i class="icon icon-circle-block"></i
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #content let-modal>
        <div class="container">
          <h3 class="modal-title" *ngIf="!isEdit">Create New Role</h3>
          <h3 class="modal-title" *ngIf="isEdit">Update Role</h3>
  
          <form
            class="form-cfo"
            [formGroup]="roleForm"
            (ngSubmit)="onSubmit()"
          >
          <div class="form-group">
            <input type="text" formControlName="roleName" class="form-control" placeholder="Role Name"
                [ngClass]="{'invalid-input': roleForm.controls.roleName.touched && roleForm.controls.roleName.errors}">
            <div *ngIf="roleForm.controls.roleName.touched && roleForm.controls.roleName.errors?.required"
                class="error-msg ">Role Name is Required!</div>
        </div>
  
            <!-- <div class="row">

              <div class="col-sm-6">
                <div class="custom-checkbox">
              
                  <input
                    type="checkbox"
                    id="checkboxId"
                    formControlName="isActive"
                  />
                  <span>Is Active</span>
                </div>
               
              </div>
            </div> -->
     
            <div class="float-right">
              <button type="submit" class="btn btn-green mr-3" [disabled]="roleForm.invalid" >
                {{ EventValue }}
              </button>
              <button
                type="button"
                class="btn btn-gray"
                (click)="modal.close('Close Button Clicked')"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </ng-template>
  
      <ng-template #deletecontent let-modal>
        <div class="container">
          <h3 class="modal-title">
            This action is permanent. Are you sure you want to delete this
            role?
          </h3>
          <div class="float-right">
            <button type="submit" class="btn btn-green mr-3">
              {{ EventValue }}
            </button>
            <button
              type="button"
              class="btn btn-gray"
              (click)="modal.close('Close Button Clicked')"
            >
              Cancel
            </button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
