<div class="content">
	<div class="title-container">
		<h1 class="page-title">Change Password</h1>
	</div>
	<ng-container>
		<div class="row mt-5">
			<form class="auth-form form-signin col-md-6" [formGroup]="ChangePasswordForm">
				<div class="form-group">
					<label>Current Password</label>
					<input type="password" placeholder="Current Password" id="currentPassword"
						formControlName="currentPassword" required />
					<div class="error-msg text-right"
						*ngIf="currentPassword.touched && currentPassword.errors.required">
						Current password is required.
					</div>
				</div>

				<div class="form-group">
					<label>Password</label>
					<input type="password" placeholder="Password" id="password" formControlName="password" required />
					<div class="error-msg text-right"
						*ngIf="password.touched && password.invalid && password.errors.required">
						Password is required.
					</div>
				</div>
				<div class="form-group">
					<label>Confirm-Password</label>
					<input type="password" placeholder="Confirm Password" id="confirmPassword"
						formControlName="confirmPassword" required />

					<div class="error-msg text-right" *ngIf="confirmPassword.touched &&
				confirmPassword.invalid &&
				confirmPassword.errors.required
			  ">
						Confirm password is required.
					</div>
					<div class="error-msg text-right" *ngIf="confirmPassword?.errors?.match_value">
						* Confirm password does not match with password.
					</div>
				</div>
				<button class="btn btn-gray btn-block mt-4" type="button" (click)="onSubmit()">
					Change Password
				</button>
			</form>
		</div>

	</ng-container>
</div>
