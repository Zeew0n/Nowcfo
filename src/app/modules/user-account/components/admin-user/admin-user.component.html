<div class="row">
    <div class="col-lg-3 cold-md-4" *ngFor="let cm of childMenus">
        <div class="card menu-card point-item"  (click)="navigateChild(cm.navigateUrl)">
          <div class="card-body">
            <p style="text-align:center">
                <i class="fa {{cm.icon}} fa-10x" aria-hidden="true"></i>
            </p>
            <p class="card-text text-center">
                {{cm.menuName}}
            </p>
          </div>
        </div>
      </div>
</div>
