<div class="auth-page">
	<div class="auth-container">
		<div class="logo">
			<img src="assets/images/nowcfo.png" alt="logo" />
		</div>
		<form class="auth-form form-signin" [formGroup]="loginForm">
			<div class="form-group">
				<div class="has-float-label">
					<input type="email" placeholder="email@example.com" id="inputEmail" formControlName="userName" required autofocus [ngClass]="{'invalid-input': loginForm.controls.userName.touched && loginForm.controls.userName.errors}">
					<div *ngIf="loginForm.controls.userName.touched && loginForm.controls.userName.errors?.required"
					class="error-msg ">Username/Email is required!</div>
					<span>Username</span>
					
					<!-- <input type="text" formControlName="userName" class="form-control" placeholder="username"
                            [ngClass]="{'invalid-input': loginForm.controls.userName.touched && loginForm.controls.userName.errors}">
                        <div *ngIf="loginForm.controls.userName.touched && loginForm.controls.userName.errors?.required"
                            class="error-msg ">userName is invalid</div> -->
				</div>
			</div>
			<div class="form-group">
				<div class="has-float-label">
					<input type="password" placeholder="Password" id="inputPassword" formControlName="password" [ngClass]="{'invalid-input': loginForm.controls.password.touched && loginForm.controls.password.errors}"/>
					<div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required"
					class="error-msg ">Password is required!</div>
					<span>Password</span>
				</div>
			</div>
			<button class="btn btn-white btn-block" type="button" (click)="onSubmit()" [disabled]="!loginForm.valid">Login</button>
			<!-- <button class="btn btn-white btn-block" type="button" [routerLink]="['/home']" [disabled]="!loginForm.valid">Login</button> -->

			<a href="/forgot-password" class="forgot-pwd">Forgot Password?</a>
		</form>
	</div>
</div>
